<form [ngFormModel]="form" (ngSubmit)="signup()">
    <div class="form-group">
        <label
            for="name" 
            class="form-control"
            >Name</label>
        <input
            id="name" 
            type="text" 
            class="form-control"
            ngControl="username"
            #username="ngForm"
            >
            <div
                *ngIf="username.control.pending"
                >Checking for uniqueness...</div>
            <div *ngIf="username.touched && username.errors">
                <div
                    *ngIf="username.errors.required" 
                    class="alert alert-danger">Name is required</div>
                <div 
                    *ngIf="username.errors.cannotContainSpace"
                    class="alert alert-danger">Name cannot contain space</div>
                <div 
                    *ngIf="username.errors.shouldBeUnique"
                    class="alert alert-danger">Name must be unique</div>
                <div 
                    *ngIf="username.errors.invalidLogin"
                    class="alert alert-danger">Name or password is invalid
                </div>
            </div>
        <label 
            for="password" 
            class="form-control"
            >Password</label>
        <input
            id="password" 
            type="password" 
            class="form-control"
            ngControl="password"
            #password="ngForm"
            >
            <div 
                *ngIf="password.touched && password.errors?.required"
                class="alert alert-danger">
                Password is required.
            </div>
        <button 
            [disabled]="!form.valid"
            class="btn btn-primary form-control"
            type="submit"
            >Sign in</button>
            
    </div>
</form>

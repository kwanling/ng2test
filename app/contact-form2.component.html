<form #f="ngForm" (ngSubmit)="onSubmit(f.form)">
    <div class="form-group">
        <label for="name">Name</label>
        <input 
            #name="ngForm"
            ngControl="name"
            id="name"
            type="text"
            class="form-control"
            required
            minlength="3"
            >
         <div class="alert alert-danger"
            *ngIf="name.touched && name.errors?.required">
             Name is required.
         </div>
         <div class="alert alert-danger"
            *ngIf="name.touched && name.errors?.minlength">
             Min lenght is 3 character.
         </div>
    </div>

    <div class="form-group">
        <label for="">Email</label>
        <input 
            #email="ngForm"
            ngControl="email"
            id="email"
            type="email" 
            class="form-control"
            required
            >
         <div class="alert alert-danger"
            *ngIf="email.touched && email.errors?.required">
             Email is required.
         </div>
    </div>

    <div class="form-group">
        <label for="">Frequency</label>
        <select
            #frequency
            ngControl="frequency" 
            name="frequency" 
            id="frequency"
            class="form-control"            
            >
                <div class="alert alert-danger"
                *ngIf="frequency.touched && frequency.errors?.required">
                    Frequency is required.
                </div>
            <option value="daily">daily</option>
            <option value="weekly">weekly</option>
            <option value="monthly">monthly</option>
        </select>
    </div>

    <button 
        class="btn btn-primary" type="submit"
        [disabled]="!f.valid"
        >
        Submit</button>
</form>
